<mat-card>
    <mat-card-header class="card-header"><h2>Регистрация работника</h2></mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
            <mat-form-field class="example-full-width">
              <mat-label>имя</mat-label>
              <input matInput form formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>фамилия</mat-label>
                <input matInput form formControlName="lastName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>логин</mat-label>
                <input matInput form formControlName="login">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>пароль</mat-label>
                <input type="password" matInput form formControlName="password">
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" [disabled]="!registerForm.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                    Зарегистрироваться
                </button>
                <a routerLink="/login" mat-raised-button color="accent">На страницу логина</a>
            </div>
          </form>
    </mat-card-content>
  </mat-card>
