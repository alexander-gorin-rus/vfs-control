<mat-card>
    <mat-card-header class="card-header"><h2>Войти в профиль</h2></mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
            <mat-form-field class="example-full-width">
                <mat-label>логин</mat-label>
                <input matInput form formControlName="login">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>пароль</mat-label>
                <input type="password" matInput form formControlName="password">
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                    Войти
                </button>
                <a routerLink="/register" mat-raised-button color="accent">На страницу регистрации</a>
            </div>
          </form>
    </mat-card-content>
</mat-card>
